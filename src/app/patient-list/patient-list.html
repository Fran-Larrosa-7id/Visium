<aside #scrollPane
  class="bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 shadow-lg h-full overflow-hidden flex flex-col">

  <!-- Header -->
  <div class="p-6 border-b border-gray-200 dark:border-gray-700">
    <div class="flex items-center gap-3 mb-4">
      <div class="h-8 w-8 bg-gradient-to-br from-teal-500 to-cyan-600 rounded-lg flex items-center justify-center">
        <svg class="h-4 w-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      </div>
      <div>
        <h2 class="font-semibold text-gray-900 dark:text-white">Pacientes</h2>
        <p class="text-sm text-gray-500 dark:text-gray-400">{{ filtered().length }}
          @if(filtered().length === 1){
          <span> registro</span>
          } @else{
          <span> registros</span>
          }
        </p>
      </div>
    </div>

    <!-- Search input -->
    <div class="relative">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      <input #searchInput type="text" placeholder="Buscar paciente..."
        class="w-full pl-10 pr-4 py-3 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
        (input)="query.set(searchInput.value)" />
    </div>
  </div>

  <!-- Patient list -->
  <div class="flex-1 overflow-auto p-4">
    <ul class="space-y-3">
      @for (p of filtered(); track $index) {
      <li>
        <button (click)="select.emit(p.hc)" [ngClass]="{
            'w-full text-left p-4 rounded-xl border transition-all duration-200 group': true,
            'ring-2 ring-teal-500 border-teal-300 bg-teal-50 dark:bg-teal-900/20': selectedHc()===p.hc && pacienteActual()?.hc !== p.hc,
            'ring-2 ring-green-500 border-green-300 bg-green-50 dark:bg-green-900/20': pacienteActual()?.hc === p.hc && selectedHc()!==p.hc,
            'ring-2 ring-cyan-500 border-cyan-300 bg-cyan-50 dark:bg-cyan-900/20': selectedHc()===p.hc && pacienteActual()?.hc === p.hc,
            'border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 hover:border-teal-300': selectedHc()!==p.hc && pacienteActual()?.hc !== p.hc
          }">

          <div class="flex items-start justify-between">
            <div class="flex-1 min-w-0">
              <p
                class="font-medium text-gray-900 dark:text-white group-hover:text-teal-700 dark:group-hover:text-teal-300 truncate">
                {{ p.nombre }} {{p.apellido}}
              </p>
              <div class="mt-1 flex items-center gap-2 text-xs">
                <span
                  class="inline-flex items-center px-2 py-1 rounded-md bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300">
                  HC {{ p.hc }}
                </span>
                @if(pacienteActual()?.hc === p.hc) {
                <span
                  class="inline-flex items-center px-2 py-1 rounded-md bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-300 font-medium">
                  ACTUAL
                </span>
                }
              </div>
            </div>

            <div class="ml-3 flex-shrink-0">
              @if(pacienteActual()?.hc === p.hc) {
              <div class="flex items-center justify-center h-6 w-6 rounded-full bg-green-500 dark:bg-green-600 shadow-sm border-2 border-green-400 dark:border-green-500"
                title="Paciente actual">
                <i class="fas fa-check text-white text-xs"></i>
              </div>
              }
            </div>
          </div>
        </button>
      </li>
      }
    </ul>
  </div>
</aside>

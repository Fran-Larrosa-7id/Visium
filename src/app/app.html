  <!-- Main content -->
  <main class="px-6 py-6">
    <div class="flex gap-6 h-[calc(94.7vh)]">
      <app-patient-list 
        class="w-52 2xl:w-80"
        [patients]="patients()" 
        [selectedHc]="selectedHc() || ''"
        [pacienteActual]="pacienteActual()"
        (select)="onSelectPatient($event)">
      </app-patient-list>

      <app-patient-detail 
        class="flex-1 min-w-0" 
        [patient]="selected()">
      </app-patient-detail>

      <app-history class="w-52 2xl:w-80"></app-history>
    </div>
  </main>
